<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");
		document.write("<br>");

	}


	function mostra (frase) {

		document.write(frase);
		pulaLinha();

	}


	function sorteia(n) {

		return Math.round(Math.random() * n);


	}


	var numeroPensado = sorteia(10);

	var chute = parseInt(prompt("Chute um número de 0 à 10!"));

	if(chute == numeroPensado) {
		mostra("Você acertou!");

	} else {
		
		if(chute > numeroPensado) {

		mostra("Você errou, seu chute é maior que o " + numeroPensado);

	} else {

		mostra("Você errou, seu chute é menor que o " + numeroPensado)
	}

		}

	

</script>
